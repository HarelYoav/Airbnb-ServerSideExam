<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin View Airbnb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8f38e270eb.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/header.css">
    <script src="../Scripts/header.js"></script>
    <script src="../Scripts/adminView.js"></script>

</head>
<body>
    <div class="container">
        <!-- NavBar -->
        <div id="MainHeader"></div>

        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-user-tab" data-bs-toggle="tab" data-bs-target="#nav-user" type="button" role="tab" aria-controls="nav-user" aria-selected="true">Users</button>
                <button onclick="renderHostsTables()" class="nav-link" id="nav-host-tab" data-bs-toggle="tab" data-bs-target="#nav-host" type="button" role="tab" aria-controls="nav-host" aria-selected="false">Hosts</button>
                <button onclick="renderApartmentsTables()" class="nav-link" id="nav-apartment-tab" data-bs-toggle="tab" data-bs-target="#nav-apartment" type="button" role="tab" aria-controls="nav-apartment" aria-selected="false">Apartments</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <!--User Datatable-->
            <div class="tab-pane fade show active" id="nav-user" role="tabpanel" aria-labelledby="nav-user-tab">
                <table id="UserTable" class="display nowrap" style="width:100%">
                    <thead>
                        <tr>
                            <th>Register date</th>
                            <th>Amount of rentals</th>
                            <th>Total income</th>
                            <th>Amount of cancellations</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <!--Host Datatable-->
            <div class="tab-pane fade" id="nav-host" role="tabpanel" aria-labelledby="nav-host-tab">
                <table id="HostTable" class="display nowrap" style="width:100%">
                    <thead>
                        <tr>
                            <th>Register date</th>
                            <th>Number of apartments</th>
                            <th>Total income</th>
                            <th>Amount of cancellations</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <!--Apartment Datatable-->
            <div class="tab-pane fade" id="nav-apartment" role="tabpanel" aria-labelledby="nav-apartment-tab">
                <table id="ApartmentTable" class="display nowrap" style="width:100%">
                    <thead>
                        <tr>
                            <th>Days rented</th>
                            <th>Amount of cancellations</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
